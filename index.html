<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joruri seba</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <!-- navbar section -->
        <div class="flex flex-col md:flex-row justify-between items-center my-4 md:my-[24px] mx-4 md:mx-[60px] gap-4 md:gap-0">

            <div class="flex items-center gap-[10px]">
                <img src="assets/logo.png" class="w-[40px] h-[40px] md:w-[50px] md:h-[50px]" alt="">
                <h1 class="text-base md:text-xl font-extrabold text-[#006747]">Emergency <br class="hidden md:block"> Service</h1>
            </div>

            <div class="flex items-center gap-[10px] md:gap-[20px]">
                <!-- heart Count-->
                <div class="flex justify-center items-center gap-[8px] md:gap-[10px] w-[90px] h-[40px] md:w-[123px] md:h-[52px] rounded-3xl bg-[rgb(65_255_107/0.1)]">
                    <span id="heartCount" class="text-sm md:text-base font-black inter-font">0</span>
                    <img src="assets/heart.png" class="w-[24px] h-[24px] md:w-[30px] md:h-[30px]" alt="">
                </div>

                <!-- coins Count-->
                <div class="flex justify-center items-center gap-[8px] md:gap-[10px] w-[90px] h-[40px] md:w-[106px] md:h-[52px] rounded-3xl bg-[rgb(65_255_107/0.1)]">
                    <span id="coinCount" class="text-sm md:text-base font-black inter-font">100</span>
                    <img src="assets/coin.png" class="w-[20px] h-[20px] md:w-[24px] md:h-[24px]" alt="">
                </div>

                <!-- copy count -->
                <div class="flex justify-center items-center gap-[4px] md:gap-[5px] w-[100px] h-[40px] md:w-[127px] md:h-[52px] rounded-3xl bg-[#00A63E]">
                    <span id="copyCount" class="text-sm md:text-base font-medium text-white">0</span>
                    <span class="text-sm md:text-base font-medium text-white">Copy</span>
                </div>
            </div>
        </div>

        <!-- Hero section -->
         <div>
            <img src="assets/logo-dark.png" class="w-[92px] h-[92px]" alt="">
            <h1>জরুরি সেবা ডিরেক্টরি</h1>
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </div>

     </header>

</body>
</html>
